<html>
    <head>
        <title> Stack Project</title>
      <link rel="stylesheet"  href="stylestack.css">

    </head>
<body>
  <header>

    <h1 class="heading"> Stack Visualizer</h1>   <h3 class="title"> Fatjon Hodo & Endi Guri</h3> 
  </header>

<div class="maincontentmiddle">

    <div class="container-header">
        <input type="text" class="text" required>   <!-- Only numbers will be pushed or popped-->
        <button class="push">Push </button> 

        <button class="pop">Pop </button>

        <button class="refresh">Refresh </button>
    </div>
    <div class="container-body"> 
        <div class="stack">
            <div class="stackbucket"> </div>
        </div>  <!-- The stack bucket, important for holding stack elements-->

        <div class="info">   <!-- The information on the right side of stack visualizer-->
             <div class="sec1">
                <h3>Top of the stack: </h3>
                <button class="box"> </button>  </div>

            <div class="sec2">
                <h3>Last item pushed: </h3>
                <button class="box"> </button>
            </div>
            <div class="sec3">
                <h3>Last item popped: </h3>    <button class="box"> </button>
            </div>
            <div class="sec3">
                <h3>Size of the stack: </h3>
                <button class="box"> 5 </button>
            </div>
            <div class="messagebox">
                <h2>Message Box</h2>  <div class="message"> </div> 
            </div>
        </div>   
    </div>   </div>

    
    
    
    
<script src="stackvisualizer.js">  
</script>
 

</body>
</html>
